description = "AA tool for calculating the visibility of targets from Pandoraa"
authors = ["Tom Barclay <barclay.astro@gmail.com>"]
license = "BSD-3-Clause license"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
numpy = "^1.23.2"
astropy = "^7.0.0"
